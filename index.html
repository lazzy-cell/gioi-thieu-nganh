<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Giới Thiệu Chuyên Ngành - BDU</title>

<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

<style>
html, body {
    margin: 0;
    overflow-x: hidden;
    font-family: Arial, sans-serif;
    background: #f4f4f4;
}

/* ===== HEADER DÙNG LOGO ===== */
header {
    background: linear-gradient(135deg, #800020, #a52a2a);
    color: #fff;
    padding: 14px 20px;
}

.header-inner {
    max-width: 1100px;
    margin: 0 auto;
    display: flex;
    align-items: center;
    gap: 14px;
}

.header-logo {
    height: 52px;
    width: auto;
    flex-shrink: 0;
}

.header-text h1 {
    font-size: 22px;
    margin: 0;
}

.header-text p {
    margin: 4px 0 0;
    font-size: 14px;
    opacity: 0.9;
}

/* ===== SWIPER ===== */
.swiper-container {
    height: calc(100vh - 120px);
}

.swiper-slide {
    display: flex;
    justify-content: center;
    align-items: center;
}

/* ===== CONTENT ===== */
.page-content {
    background: #fff;
    max-width: 800px;
    width: 100%;
    padding: 25px;
    border-radius: 10px;
    text-align: center;
}

.major-image {
    width: 100%;
    max-height: 300px;
    object-fit: cover;
    border-radius: 8px;
    margin-bottom: 15px;
}

/* ===== BUTTON ===== */
.start-button {
    background: linear-gradient(to right, #800020, #a52a2a);
    color: #fff;
    border: none;
    padding: 12px 24px;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    transition: opacity 0.3s ease;
    margin-top: 20px;
}

.start-button:hover {
    opacity: 0.9;
}

/* ===== PROGRESS BAR ===== */
.progress-bar {
    position: fixed;
    bottom: 0;
    width: 100%;
    background: #eee;
    padding: 8px;
}

.progress-fill {
    height: 5px;
    width: 0;
    background: #800020;
}

/* ===== MOBILE ===== */
@media (max-width: 600px) {
    .header-logo {
        height: 44px;
    }
    .header-text h1 {
        font-size: 18px;
    }
}
</style>
</head>

<body>

<header>
    <div class="header-inner">
        <img
          src="https://raw.githubusercontent.com/lazzy-cell/gioi-thieu-nganh/refs/heads/main/images/logo.png"
          class="header-logo"
          onerror="this.style.display='none'">

        <div class="header-text">
            <h1>Đại Học Bình Dương</h1>
            <p>Giới thiệu chuyên ngành</p>
        </div>
    </div>
</header>

<div class="swiper-container">
    <div class="swiper-wrapper">

        <!-- SLIDE GIỚI THIỆU -->
        <div class="swiper-slide">
            <div class="page-content">
                <img
                  src="https://raw.githubusercontent.com/lazzy-cell/gioi-thieu-nganh/refs/heads/main/images/trang-gioi-thieu.jpg"
                  class="major-image"
                  onerror="this.src='https://via.placeholder.com/800x300?text=BDU'">

                <h2>
                    Cùng đến với hành trình khám phá 18 chuyên ngành đào tạo đa dạng,
                    chất lượng cao tại Đại học Bình Dương.
                </h2>

                <button class="start-button" onclick="swiper.slideNext()">
                    Bắt đầu khám phá
                </button>
            </div>
        </div>

    </div>

    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
</div>

<div class="progress-bar">
    <div class="progress-fill"></div>
</div>

<script>
let swiper;

fetch('data/majors.json')
.then(r => r.json())
.then(data => {
    const wrapper = document.querySelector('.swiper-wrapper');

    data.forEach(m => {
        const s = document.createElement('div');
        s.className = 'swiper-slide';
        s.innerHTML = `
            <div class="page-content">
                <img
                  src="${m.image}"
                  class="major-image"
                  onerror="this.src='https://via.placeholder.com/800x300?text=No+Image'">
                <h3>${m.name}</h3>
                <p><b>Tổ hợp xét tuyển:</b> ${m.combinations.join(", ")}</p>
                <p>${m.description}</p>
            </div>`;
        wrapper.appendChild(s);
    });

    swiper = new Swiper('.swiper-container', {
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev'
        },
        on: {
            slideChange() {
                document.querySelector('.progress-fill').style.width =
                ((this.activeIndex + 1) / this.slides.length * 100) + '%';
            }
        }
    });
});
</script>

</body>
</html>
