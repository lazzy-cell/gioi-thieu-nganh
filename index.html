<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gi·ªõi Thi·ªáu Chuy√™n Ng√†nh - BDU</title>

<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

<style>
html, body {
    margin: 0;
    overflow-x: hidden;
    font-family: Arial, sans-serif;
    background: #f4f4f4;
}

header {
    background: linear-gradient(to right, #800020, #a52a2a);
    color: #fff;
    padding: 20px;
    text-align: center;
}

.swiper-container {
    height: calc(100vh - 140px);
}

.swiper-slide {
    display: flex;
    justify-content: center;
    align-items: center;
}

.page-content {
    background: #fff;
    max-width: 800px;
    width: 100%;
    padding: 25px;
    border-radius: 10px;
    text-align: center;
}

.major-image {
    width: 100%;
    max-height: 300px;
    object-fit: cover;
    border-radius: 8px;
    margin-bottom: 15px;
}

.progress-bar {
    position: fixed;
    bottom: 0;
    width: 100%;
    background: #eee;
    padding: 8px;
}

.progress-fill {
    height: 5px;
    width: 0;
    background: #800020;
}
</style>
</head>

<body>

<header>
<h1>ƒê·∫°i H·ªçc B√¨nh D∆∞∆°ng</h1>
<p>Gi·ªõi thi·ªáu chuy√™n ng√†nh</p>
</header>

<div class="swiper-container">
<div class="swiper-wrapper">

<div class="swiper-slide">
<div class="page-content">
<h2>Ch√†o m·ª´ng üéì</h2>
<button onclick="swiper.slideNext()">B·∫Øt ƒë·∫ßu</button>
</div>
</div>

</div>

<div class="swiper-button-next"></div>
<div class="swiper-button-prev"></div>
</div>

<div class="progress-bar">
<div class="progress-fill"></div>
</div>

<script>
let swiper;

fetch('data/majors.json')
.then(r => r.json())
.then(data => {
    const wrapper = document.querySelector('.swiper-wrapper');

    data.forEach(m => {
        const s = document.createElement('div');
        s.className = 'swiper-slide';
        s.innerHTML = `
            <div class="page-content">
                <img 
                  src="${m.image}" 
                  class="major-image"
                  onerror="this.src='https://via.placeholder.com/800x300?text=No+Image'">
                <h3>${m.name}</h3>
                <p><b>Ch·ªâ ti√™u:</b> ${m.quota}</p>
                <p>${m.description}</p>
            </div>`;
        wrapper.appendChild(s);
    });

    swiper = new Swiper('.swiper-container', {
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev'
        },
        on: {
            slideChange() {
                document.querySelector('.progress-fill').style.width =
                ((this.activeIndex + 1) / this.slides.length * 100) + '%';
            }
        }
    });
});
</script>

</body>
</html>
