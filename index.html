<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới Thiệu Chuyên Ngành - BDU</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <style>
        html, body {
            margin: 0;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }
        /* ===== HEADER ===== */
        header {
            background: linear-gradient(135deg, #800020, #a52a2a);
            color: #fff;
            padding: 14px 20px;
        }
        .header-inner {
            max-width: 1100px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header-left {
            display: flex;
            align-items: center;
            gap: 14px;
        }
        .header-logo {
            height: 52px;
            width: auto;
            flex-shrink: 0;
        }
        .header-text h1 {
            font-size: 22px;
            margin: 0;
        }
        .header-text p {
            margin: 4px 0 0;
            font-size: 14px;
            opacity: 0.9;
        }
        /* ===== HEADER ACTIONS - TEXT BUTTON STYLE ===== */
        .header-actions {
            display: flex;
            gap: 20px;
        }
        .header-actions button,
        .header-actions a {
            background: none;
            border: none;
            color: #fff;
            font-size: 14px;
            padding: 4px 0;
            cursor: pointer;
            text-decoration: none;
            opacity: 0.85;
            position: relative;
            transition: opacity 0.2s ease;
        }
        /* underline animation */
        .header-actions button::after,
        .header-actions a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -4px;
            width: 0;
            height: 2px;
            background: #fff;
            transition: width 0.25s ease;
        }
        .header-actions button:hover,
        .header-actions a:hover {
            opacity: 1;
        }
        .header-actions button:hover::after,
        .header-actions a:hover::after {
            width: 100%;
        }
        /* link ngoài dịu hơn một chút */
        .header-actions a {
            opacity: 0.7;
        }
        /* ===== SWIPER ===== */
        .swiper-container {
            height: calc(100vh - 120px);
        }
        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* ===== CONTENT ===== */
        .page-content {
            background: #fff;
            max-width: 800px;
            width: 100%;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
        }
        .major-image {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        /* ===== BUTTON ===== */
        .start-button {
            background: linear-gradient(to right, #800020, #a52a2a);
            color: #fff;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: opacity 0.3s ease;
            margin-top: 20px;
        }
        .start-button:hover {
            opacity: 0.9;
        }
        /* ===== PROGRESS BAR ===== */
        .progress-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #eee;
            padding: 8px;
        }
        .progress-fill {
            height: 5px;
            width: 0;
            background: #800020;
        }
        /* ===== MOBILE ===== */
        @media (max-width: 600px) {
            .header-logo {
                height: 44px;
            }
            .header-text h1 {
                font-size: 18px;
            }
            .header-actions {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-inner">
            <div class="header-left">
                <img
                  src="https://raw.githubusercontent.com/lazzy-cell/gioi-thieu-nganh/refs/heads/main/images/logo.png"
                  class="header-logo"
                  onerror="this.style.display='none'">
                <div class="header-text">
                    <h1>Đại Học Bình Dương</h1>
                    <p>Giới thiệu chuyên ngành</p>
                </div>
            </div>
            <div class="header-actions">
                <button onclick="swiper.slideTo(0)">Giới thiệu</button>
                <button onclick="swiper.slideTo(19)">Chính sách học bổng</button>
                <a href="https://www.bdu.edu.vn/" target="_blank">Website BDU</a>
            </div>
        </div>
    </header>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <!-- SLIDE GIỚI THIỆU -->
            <div class="swiper-slide">
                <div class="page-content">
                    <img
                      src="https://raw.githubusercontent.com/lazzy-cell/gioi-thieu-nganh/refs/heads/main/images/trang-gioi-thieu.jpg"
                      class="major-image"
                      onerror="this.src='https://via.placeholder.com/800x300?text=BDU'">
                    <h2>
                        Cùng đến với hành trình khám phá 18 chuyên ngành đào tạo đa dạng,
                        chất lượng cao tại Đại học Bình Dương.
                    </h2>
                    <button class="start-button" onclick="swiper.slideNext()">
                        Bắt đầu khám phá
                    </button>
                </div>
            </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>
    <div class="progress-bar">
        <div class="progress-fill"></div>
    </div>
    <script>
        let swiper;
        fetch('data/majors.json')
        .then(r => r.json())
        .then(data => {
            const wrapper = document.querySelector('.swiper-wrapper');
            data.forEach(m => {
                const s = document.createElement('div');
                s.className = 'swiper-slide';
                s.innerHTML = `
                    <div class="page-content">
                        <img
                          src="${m.image}"
                          class="major-image"
                          onerror="this.src='https://via.placeholder.com/800x300?text=No+Image'">
                        <h3>${m.name}</h3>
                        <p><b>Tổ hợp xét tuyển:</b> ${m.combinations.join(", ")}</p>
                        <p>${m.description}</p>
                    </div>`;
                wrapper.appendChild(s);
            });
            const scholarshipSlide = document.createElement('div');
            scholarshipSlide.className = 'swiper-slide';
            scholarshipSlide.innerHTML = `
                <div class="page-content" style="text-align: left; max-width: 900px;">
                    <h2 style="text-align: center; color: #800020;">CHÍNH SÁCH HỌC BỔNG</h2>
                    <ol>
                        <li>
                            <h3>Học bổng Toàn phần</h3>
                            <p><strong>Đối tượng:</strong> Cựu học sinh có học lực giỏi, hạnh kiểm tốt, điểm trung bình ≥8.0, thi THPT ≥21 điểm, không nợ môn.</p>
                            <p><strong>Mức học bổng:</strong> <span style="color: #a52a2a; font-size: 1.2em;">100% học phí</span> toàn khóa học (2 năm).</p>
                            <p>Áp dụng đến ngày 21/08/2026.</p>
                        </li>
                        <li>
                            <h3>Học bổng Cán cân vươn mới</h3>
                            <p><strong>Đối tượng:</strong> Tân sinh viên thủ khoa, á khoa, hạng 3 nhập học; nữ sinh viên học ngành STEM; học bổng cân bằng giới.</p>
                            <p><strong>Mức học bổng:</strong> <span style="color: #a52a2a; font-size: 1.2em;">50% học phí</span> toàn khóa (gửi điểm xét tuyển vào hồ sơ).</p>
                        </li>
                        <li>
                            <h3>Học bổng Kiến tạo cực sáng khởi</h3>
                            <p><strong>Đối tượng:</strong> Tân sinh viên đăng ký xét tuyển có năng khiếu thể thao, văn nghệ, khởi nghiệp; nữ sinh viên xuất sắc.</p>
                            <p><strong>Mức học bổng:</strong> <span style="color: #a52a2a; font-size: 1.2em;">30% - 50% học phí</span> toàn khóa.</p>
                        </li>
                        <li>
                            <h3>Học bổng Tài năng</h3>
                            <p><strong>Đối tượng:</strong> Có giấy chứng nhận đạt giải thi học sinh giỏi, khoa học kỹ thuật; chứng chỉ quốc tế như TOEIC ≥450, TOEFL, IELTS ≥4.5, chứng chỉ tin học quốc tế.</p>
                            <p><strong>Mức học bổng:</strong> <span style="color: #a52a2a; font-size: 1.2em;">30.000.000 đồng/suất</span>.</p>
                        </li>
                        <li>
                            <h3>Học bổng Gia đình BDU</h3>
                            <p><strong>Đối tượng:</strong> Con ruột cựu sinh viên Bình Dương; ưu tiên cao nếu có 1 con; anh em ruột cùng học; học đúng thời gian chuẩn.</p>
                            <p><strong>Mức học bổng:</strong> <span style="color: #a52a2a; font-size: 1.2em;">30.000.000 đồng/suất</span>.</p>
                        </li>
                        <li>
                            <h3>Học bổng Ngân hàng kiến</h3>
                            <p><strong>Đối tượng:</strong> Tân sinh viên ký túc xá ≥29 ngày, ký quỹ.</p>
                            <p><strong>Mức học bổng:</strong> <span style="color: #a52a2a; font-size: 1.2em;">1.000.000 đồng/suất</span>.</p>
                            <p>Ngân hàng hợp tác: Lợi ích từ Ngân hàng Hợp tác, Quốc tế, Nông nghiệp, Xã hội, Đầu tư, Công thương, Bản Việt, Bản Việt, Bảo Việt, Hàng Hải, Dầu khí, Tiên Phong.</p>
                        </li>
                        <li>
                            <h3>Học bổng Gia đình công đoàn BDU</h3>
                            <p><strong>Đối tượng:</strong> Tân sinh viên nhập học từ 17/08/2026, có voucher giảm phí từ công đoàn.</p>
                            <p><strong>Mức học bổng:</strong> <span style="color: #a52a2a; font-size: 1.2em;">5.000.000 đồng/suất</span>.</p>
                        </li>
                        <li>
                            <h3>Học bổng Hỗ trợ</h3>
                            <p><strong>Đối tượng:</strong> Tân sinh viên nhập học BDU.</p>
                            <p><strong>Mức học bổng:</strong> <span style="color: #a52a2a; font-size: 1.2em;">5.000.000 đồng/suất</span>.</p>
                        </li>
                    </ol>
                </div>`;
            wrapper.appendChild(scholarshipSlide);
            swiper = new Swiper('.swiper-container', {
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev'
                },
                on: {
                    slideChange() {
                        document.querySelector('.progress-fill').style.width =
                        ((this.activeIndex + 1) / this.slides.length * 100) + '%';
                    }
                }
            });
        });
    </script>
</body>
</html>
