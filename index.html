<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Giới Thiệu Chuyên Ngành - BDU</title>

<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

<style>
html, body {
    margin: 0;
    overflow-x: hidden;
    font-family: Arial, sans-serif;
    background: #f4f4f4;
}

/* ===== HEADER ===== */
header {
    background: linear-gradient(135deg, #800020, #a52a2a);
    color: #fff;
    padding: 14px 20px;
}

.header-inner {
    max-width: 1100px;
    margin: 0 auto;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.header-left {
    display: flex;
    align-items: center;
    gap: 14px;
}

.header-logo {
    height: 52px;
}

.header-text h1 {
    font-size: 22px;
    margin: 0;
}

.header-text p {
    margin: 4px 0 0;
    font-size: 14px;
    opacity: 0.9;
}

.header-actions {
    display: flex;
    gap: 20px;
}

.header-actions button,
.header-actions a {
    background: none;
    border: none;
    color: #fff;
    font-size: 14px;
    cursor: pointer;
    opacity: 0.85;
    position: relative;
}

.header-actions button:hover,
.header-actions a:hover {
    opacity: 1;
}

/* ===== SWIPER ===== */
.swiper-container {
    height: calc(100vh - 120px);
}

.swiper-slide {
    display: flex;
    justify-content: center;
    align-items: center;
}

/* ===== CONTENT ===== */
.page-content {
    background: #fff;
    max-width: 800px;
    width: 100%;
    padding: 25px;
    border-radius: 10px;
    text-align: center;
}

.major-image {
    width: 100%;
    max-height: 300px;
    object-fit: cover;
    border-radius: 8px;
    margin-bottom: 15px;
}

.start-button {
    background: linear-gradient(to right, #800020, #a52a2a);
    color: #fff;
    border: none;
    padding: 12px 24px;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 20px;
}

/* ===== PROGRESS BAR ===== */
.progress-bar {
    position: fixed;
    bottom: 0;
    width: 100%;
    background: #eee;
    padding: 8px;
}

.progress-fill {
    height: 5px;
    width: 0;
    background: #800020;
}

/* ===== SCHOLARSHIP ===== */
.scholarship {
    text-align: left;
}

.scholarship h2 {
    text-align: center;
    color: #800020;
    margin-bottom: 20px;
}

.scholarship-card {
    background: #fafafa;
    border-left: 5px solid #800020;
    padding: 16px;
    margin-bottom: 15px;
    border-radius: 8px;
}

.scholarship-card h3 {
    margin: 0 0 8px;
    font-size: 17px;
    color: #a52a2a;
}

.scholarship-card ul {
    padding-left: 18px;
    margin: 0;
}

.scholarship-card li {
    margin-bottom: 6px;
    line-height: 1.5;
}

.highlight {
    font-weight: bold;
    color: #800020;
}

/* ===== MOBILE ===== */
@media (max-width: 600px) {
    .header-actions {
        display: none;
    }
}
</style>
</head>

<body>

<header>
    <div class="header-inner">
        <div class="header-left">
            <img src="https://raw.githubusercontent.com/lazzy-cell/gioi-thieu-nganh/refs/heads/main/images/logo.png" class="header-logo">
            <div class="header-text">
                <h1>Đại Học Bình Dương</h1>
                <p>Giới thiệu chuyên ngành</p>
            </div>
        </div>

        <div class="header-actions">
            <button onclick="swiper.slideTo(0)">Giới thiệu</button>
            <button onclick="swiper.slideTo(swiper.slides.length - 1)">Chính sách học bổng</button>
            <a href="https://www.bdu.edu.vn/" target="_blank">Website BDU</a>
        </div>
    </div>
</header>

<div class="swiper-container">
    <div class="swiper-wrapper">

        <!-- SLIDE GIỚI THIỆU -->
        <div class="swiper-slide">
            <div class="page-content">
                <img src="https://raw.githubusercontent.com/lazzy-cell/gioi-thieu-nganh/refs/heads/main/images/trang-gioi-thieu.jpg" class="major-image">
                <h2>Khám phá 18 chuyên ngành đào tạo đa dạng, chất lượng cao tại Đại học Bình Dương</h2>
                <button class="start-button" onclick="swiper.slideNext()">Bắt đầu khám phá</button>
            </div>
        </div>

    </div>

    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
</div>

<div class="progress-bar">
    <div class="progress-fill"></div>
</div>

<script>
let swiper;

fetch('data/majors.json')
.then(r => r.json())
.then(data => {
    const wrapper = document.querySelector('.swiper-wrapper');

    data.forEach(m => {
        const slide = document.createElement('div');
        slide.className = 'swiper-slide';
        slide.innerHTML = `
            <div class="page-content">
                <img src="${m.image}" class="major-image">
                <h3>${m.name}</h3>
                <p><b>Tổ hợp xét tuyển:</b> ${m.combinations.join(", ")}</p>
                <p>${m.description}</p>
            </div>`;
        wrapper.appendChild(slide);
    });

    /* SLIDE HỌC BỔNG */
    const scholarship = document.createElement('div');
    scholarship.className = 'swiper-slide';
    scholarship.innerHTML = `
        <div class="page-content scholarship">
            <h2>Chính sách học bổng 2025</h2>

            <div class="scholarship-card">
                <h3>Học bổng Toàn phần</h3>
                <ul>
                    <li>Miễn <span class="highlight">100% học phí học kỳ 1 và 2</span></li>
                    <li>Dành cho thí sinh có thành tích học tập xuất sắc</li>
                </ul>
            </div>

            <div class="scholarship-card">
                <h3>Học bổng Chắp cánh Ước mơ</h3>
                <ul>
                    <li>Giảm <span class="highlight">50% học phí</span></li>
                    <li>Dành cho thí sinh có hoàn cảnh khó khăn</li>
                </ul>
            </div>

            <div class="scholarship-card">
                <h3>Học bổng Kiến tạo Cuộc sống xanh</h3>
                <ul>
                    <li>Giảm <span class="highlight">30 – 50% học phí</span></li>
                    <li>Áp dụng cho các ngành kỹ thuật – công nghệ</li>
                </ul>
            </div>

            <div class="scholarship-card">
                <h3>Học bổng Tài năng</h3>
                <ul>
                    <li>Trị giá <span class="highlight">30.000.000 đồng</span></li>
                    <li>Có chứng chỉ ngoại ngữ quốc tế</li>
                </ul>
            </div>

            <div class="scholarship-card">
                <h3>Học bổng Ngành Mũi nhọn</h3>
                <ul>
                    <li>Hỗ trợ <span class="highlight">8.000.000 đồng mỗi suất</span></li>
                    <li>Áp dụng cho các ngành trọng điểm</li>
                </ul>
            </div>

            <p style="text-align:center;font-size:14px;opacity:0.7">
                Áp dụng theo quy định của Đại học Bình Dương
            </p>
        </div>
    `;
    wrapper.appendChild(scholarship);

    swiper = new Swiper('.swiper-container', {
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev'
        },
        on: {
            slideChange() {
                document.querySelector('.progress-fill').style.width =
                ((this.activeIndex + 1) / this.slides.length * 100) + '%';
            }
        }
    });
});
</script>

</body>
</html>
