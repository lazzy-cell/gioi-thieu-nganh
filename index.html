<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới Thiệu Chuyên Ngành - BDU</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <style>
        :root {
            --header-height: 90px;          /* ước lượng chiều cao header desktop */
            --header-height-mobile: 80px;   /* mobile */
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }

        /* ===== HEADER ===== */
        header {
            background: linear-gradient(135deg, #800020, #a52a2a);
            color: #fff;
            padding: 14px 20px;
            position: relative;
            z-index: 10;
        }
        .header-inner {
            max-width: 1100px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header-left {
            display: flex;
            align-items: center;
            gap: 14px;
        }
        .header-logo {
            height: 52px;
            width: auto;
            flex-shrink: 0;
        }
        .header-text h1 {
            font-size: 22px;
            margin: 0;
        }
        .header-text p {
            margin: 4px 0 0;
            font-size: 14px;
            opacity: 0.9;
        }
        .header-actions {
            display: flex;
            gap: 20px;
        }
        .header-actions button,
        .header-actions a {
            background: none;
            border: none;
            color: #fff;
            font-size: 14px;
            padding: 4px 0;
            cursor: pointer;
            text-decoration: none;
            opacity: 0.85;
            position: relative;
            transition: opacity 0.2s ease;
        }
        .header-actions button::after,
        .header-actions a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -4px;
            width: 0;
            height: 2px;
            background: #fff;
            transition: width 0.25s ease;
        }
        .header-actions button:hover,
        .header-actions a:hover {
            opacity: 1;
        }
        .header-actions button:hover::after,
        .header-actions a:hover::after {
            width: 100%;
        }
        .header-actions a {
            opacity: 0.7;
        }

        /* ===== SWIPER ===== */
        .swiper-container {
            height: calc(100vh - var(--header-height));
            width: 100%;
        }
        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: flex-start;       /* Bắt đầu từ trên xuống */
            padding: 20px 0;
            overflow-y: auto;              /* Cho phép cuộn nếu nội dung dài */
            -webkit-overflow-scrolling: touch;
            box-sizing: border-box;
        }

        /* ===== CONTENT ===== */
        .page-content {
            background: #fff;
            max-width: 800px;
            width: 100%;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            box-sizing: border-box;
        }
        .major-image {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        /* ===== BUTTON ===== */
        .start-button {
            background: linear-gradient(to right, #800020, #a52a2a);
            color: #fff;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: opacity 0.3s ease;
            margin-top: 20px;
        }
        .start-button:hover {
            opacity: 0.9;
        }

        /* ===== PROGRESS BAR ===== */
        .progress-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: #eee;
            z-index: 20;
        }
        .progress-fill {
            height: 100%;
            width: 0;
            background: #800020;
            transition: width 0.3s ease;
        }

        /* ===== SCHOLARSHIP CARDS ===== */
        .scholarship-container {
            max-width: 900px;
            width: 100%;
            padding: 0 15px;
            text-align: left;
        }
        .scholarship-card {
            background: #f9f9f9;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .scholarship-card h3 {
            color: #800020;
            margin: 0 0 12px;
        }
        .scholarship-card p {
            margin: 8px 0;
            line-height: 1.5;
        }
        .scholarship-card .amount {
            color: #a52a2a;
            font-size: 1.25em;
            font-weight: bold;
        }

        /* ===== MOBILE ===== */
        @media (max-width: 600px) {
            :root {
                --header-height: var(--header-height-mobile);
            }
            .header-logo {
                height: 44px;
            }
            .header-text h1 {
                font-size: 18px;
            }
            .header-actions {
                display: none;
            }
            .swiper-slide {
                padding: 10px 0;
            }
            .scholarship-container {
                padding: 0 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-inner">
            <div class="header-left">
                <img
                  src="https://raw.githubusercontent.com/lazzy-cell/gioi-thieu-nganh/refs/heads/main/images/logo.png"
                  class="header-logo"
                  onerror="this.style.display='none'">
                <div class="header-text">
                    <h1>Đại Học Bình Dương</h1>
                    <p>Giới thiệu chuyên ngành</p>
                </div>
            </div>
            <div class="header-actions">
                <button onclick="swiper.slideTo(0)">Giới thiệu</button>
                <button onclick="swiper.slideTo(19)">Chính sách học bổng</button>
                <a href="https://www.bdu.edu.vn/" target="_blank">Website BDU</a>
            </div>
        </div>
    </header>

    <div class="swiper-container">
        <div class="swiper-wrapper">
            <!-- SLIDE GIỚI THIỆU -->
            <div class="swiper-slide">
                <div class="page-content">
                    <img
                      src="https://raw.githubusercontent.com/lazzy-cell/gioi-thieu-nganh/refs/heads/main/images/trang-gioi-thieu.jpg"
                      class="major-image"
                      onerror="this.src='https://via.placeholder.com/800x300?text=BDU'">
                    <h2>
                        Cùng đến với hành trình khám phá 18 chuyên ngành đào tạo đa dạng,
                        chất lượng cao tại Đại học Bình Dương.
                    </h2>
                    <button class="start-button" onclick="swiper.slideNext()">
                        Bắt đầu khám phá
                    </button>
                </div>
            </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <div class="progress-bar">
        <div class="progress-fill"></div>
    </div>

    <script>
        let swiper;

        fetch('data/majors.json')
            .then(r => {
                if (!r.ok) throw new Error('Không tải được majors.json');
                return r.json();
            })
            .then(data => {
                const wrapper = document.querySelector('.swiper-wrapper');
                data.forEach(m => {
                    const slide = document.createElement('div');
                    slide.className = 'swiper-slide';
                    slide.innerHTML = `
                        <div class="page-content">
                            <img
                              src="${m.image}"
                              class="major-image"
                              onerror="this.src='https://via.placeholder.com/800x300?text=No+Image'">
                            <h3>${m.name}</h3>
                            <p><b>Tổ hợp xét tuyển:</b> ${m.combinations.join(", ")}</p>
                            <p>${m.description}</p>
                        </div>`;
                    wrapper.appendChild(slide);
                });

                return fetch('data/scholarships.json');
            })
            .then(r => {
                if (!r.ok) throw new Error('Không tải được scholarships.json');
                return r.json();
            })
            .then(scholarships => {
                const wrapper = document.querySelector('.swiper-wrapper');
                const scholarshipSlide = document.createElement('div');
                scholarshipSlide.className = 'swiper-slide';

                let html = `
                    <div class="scholarship-container">
                        <h2 style="text-align: center; color: #800020; margin: 10px 0 30px;">CHÍNH SÁCH HỌC BỔNG</h2>`;

                scholarships.forEach((sch, index) => {
                    html += `
                        <div class="scholarship-card">
                            <h3>${index + 1}. ${sch.name}</h3>
                            <p><strong>Đối tượng:</strong> ${sch.target}</p>
                            <p><strong>Mức học bổng:</strong> <span class="amount">${sch.amount}</span></p>
                            ${sch.note ? `<p><strong>Ghi chú:</strong> ${sch.note}</p>` : ''}
                        </div>`;
                });

                html += `</div>`;
                scholarshipSlide.innerHTML = html;
                wrapper.appendChild(scholarshipSlide);

                // Khởi tạo Swiper
                swiper = new Swiper('.swiper-container', {
                    navigation: {
                        nextEl: '.swiper-button-next',
                        prevEl: '.swiper-button-prev',
                    },
                    autoHeight: true,           // Quan trọng nhất: tự điều chỉnh chiều cao slide
                    observer: true,
                    observeParents: true,
                    on: {
                        slideChange() {
                            const progress = ((this.activeIndex + 1) / this.slides.length) * 100;
                            document.querySelector('.progress-fill').style.width = progress + '%';
                        },
                    }
                });
            })
            .catch(err => {
                console.error('Lỗi tải dữ liệu:', err);
                // Có thể thêm thông báo cho người dùng nếu muốn
            });
    </script>
</body>
</html>
